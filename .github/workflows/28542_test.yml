name: 28542 Test

on:
  push:
    branches: [main]

jobs:
  preveri-teste:
    runs-on: self-hosted
    steps:
      - name: ğŸ“¥ Kloniraj repozitorij
        uses: actions/checkout@v2

      - name: ğŸ” Preveri testno skripto
        run: |
          if [ ! -f ./tests/run_tests.sh ]; then
            echo "Testna skripta ne obstaja!" > napaka.txt
            exit 1
          fi

      - name: ğŸ’¾ Shrani napako kot artefakt
        if: always()
        uses: ./.github/actions/upload-artifact
        with:
          name: napaka
          path: napaka.txt
          if-no-files-found: ignore

  pozeni-teste:
    needs: preveri-teste
    runs-on: self-hosted
    steps:
      - name: ğŸ“¥ Kloniraj repozitorij
        uses: actions/checkout@v3

      - name: ğŸ“¦ Prenesi artefakt napake
        uses: actions/download-artifact@v3
        with:
          name: napaka
          path: ./artefakti

      - name: âŒ Preveri napako
        run: |
          if [ -f ./artefakti/napaka.txt ]; then
            echo "âŒ Napaka:"
            cat ./artefakti/napaka.txt
            exit 1
          fi

      - name: â–¶ï¸ ZaÅ¾eni teste
        run: |
          chmod +x ./tests/run_tests.sh
          ./tests/run_tests.sh

